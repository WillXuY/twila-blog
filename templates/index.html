<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twila Blog</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <!-- blog-card 自定义组件 -->
    <script type="module" src="{{ url_for('static', filename='js/blog-card.js') }}"></script>

    <!-- main.js，包含页面逻辑 -->
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="icon" href="../static/img/twila_logo.svg">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            width: 60%;
            padding: 20px;
        }
        .side-image {
            width: 20%;
            text-align: center;
        }
        .side-image img {
            width: 100%;
            border-radius: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        .card {
            padding: 15px;
            margin-bottom: 15px;
        }
        .truncate {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
<!-- 左侧猫图片 -->
<div class="side-image">
    <img src="/static/img/cat_left.jpg" alt="猫">
</div>

<!-- 博客主要内容 -->
<div class="container">
    <h1 class="blue-text text-darken-2">博客文章</h1>

    <div id="post-list"></div>

    <div class="pagination center-align">
        <button class="btn blue" onclick="loadPosts(currentPage - 1)">上一页</button>
        <button class="btn blue" onclick="loadPosts(currentPage + 1)">下一页</button>
    </div>
</div>

<!-- 右侧猫图片 -->
<div class="side-image">
    <img src="../static/img/twila_logo.svg" alt="twila">
</div>

</body>
</html>
