<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ollama Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }

        #chat {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f4f4f4;
            white-space: pre-wrap;
        }

        #input-area {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #sendBtn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sendBtn:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat"></div>

    <div id="input-area">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <script>
    function sendMessage() {
        const input = document.getElementById("userInput");
        const message = input.value.trim();
        if (!message) return;

        appendToChat("You", message);
        input.value = "";

        const chatBox = document.getElementById("chat");
        const aiPrefix = document.createElement("strong");
        aiPrefix.innerText = "AI: ";
        chatBox.appendChild(aiPrefix);

        const replySpan = document.createElement("span");
        chatBox.appendChild(replySpan);
        chatBox.appendChild(document.createElement("br"));
        chatBox.scrollTop = chatBox.scrollHeight;

        fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
        }).then(response => {
            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");

            function read() {
                reader.read().then(({ done, value }) => {
                    if (done) return;
                    const text = decoder.decode(value, { stream: true });
                    replySpan.textContent += text;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    read();
                });
            }

            read();
        }).catch(err => {
            appendToChat("Error", err.toString());
        });
    }

    function appendToChat(sender, text) {
        const chat = document.getElementById("chat");
        const label = document.createElement("strong");
        label.innerText = sender + ": ";
        chat.appendChild(label);

        const span = document.createElement("span");
        span.innerText = text;
        chat.appendChild(span);
        chat.appendChild(document.createElement("br"));
        chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
</html>
