<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>稀土掘金</title>
    <!-- href 为 flask 的写法, 引入了 tailwind 的 css 框架 -->
    <link href="{{ url_for('static', filename='css/tailwind2.2.19.min.css') }}" rel="stylesheet">
</head>
<body>
<div class="flex justify-center items-center p-4 bg-white shadow-md">
    <!-- 左侧 logo 和名称 -->
    <div class="flex items-center mr-8">
        <div class="w-8 h-8 bg-blue-500 rounded-lg mr-2"></div>
        <span class="font-bold text-lg">稀土掘金</span>
    </div>

    <!-- 中间导航按钮 -->
    <div class="flex gap-4">
        <button class="text-gray-700">首页</button>
        <button class="text-gray-700">AI</button>
        <button class="text-gray-700">沸点</button>
        <button class="text-gray-700">课程</button>
        <button class="text-gray-700">直播</button>
        <button class="text-gray-700">活动</button>
    </div>

    <!-- 右侧控件 -->
    <div class="flex gap-4 items-center ml-8">
        <!-- 搜索框 w-48 表示宽度 -->
        <input class="p-2 border border-gray-300 w-48" type="text" placeholder="搜索文章/标签/用户">
        <!-- 下拉框 -->
        <select class="p-2 border border-gray-300">
            <option>创作者中心</option>
            <option>内容管理</option>
            <option>收益分析</option>
        </select>
        <!-- 登录和注册按钮 -->
        <button class="px-4 py-2 text-blue-500 border border-blue-500 rounded">登录</button>
        <button class="px-4 py-2 text-blue-500 border border-blue-500 rounded">注册</button>
    </div>
</div>
</body>
</html>
